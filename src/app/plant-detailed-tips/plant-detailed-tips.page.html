<ion-header collapse="condense">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button> </ion-buttons>
    <ion-title>Consigli per {{plantType}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" [scrollEvents]="true">

  <div *ngIf="isLoadingSheet">
    <ion-card>
      <ion-card-content>
        <ion-skeleton-text animated="true" style="width: 60%; height: 28px; margin-bottom: 8px;"></ion-skeleton-text>
        
        <ion-skeleton-text animated="true" style="width: 90%"></ion-skeleton-text>
        <ion-skeleton-text animated="true" style="width: 100%"></ion-skeleton-text>
        <ion-skeleton-text animated="true" style="width: 100%"></ion-skeleton-text>
        <ion-skeleton-text animated="true" style="width: 75%"></ion-skeleton-text>
        
        <br>
        
        <ion-skeleton-text animated="true" style="width: 80%"></ion-skeleton-text>
        <ion-skeleton-text animated="true" style="width: 100%"></ion-skeleton-text>
        <ion-skeleton-text animated="true" style="width: 60%"></ion-skeleton-text>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-card *ngIf="!isLoadingSheet">
    <ion-card-content>
      <markdown class="care-sheet-header" [data]="careSheetHeader"></markdown>
      <markdown class="care-sheet-content" [data]="careSheetBody"></markdown>
    </ion-card-content>
  </ion-card>

  <ion-fab *ngIf="showScrollToTopButton" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button style="--background:white;" (click)="scrollToTop()">
      <span class="material-symbols-outlined">
        arrow_upward
      </span>
    </ion-fab-button>
  </ion-fab>
</ion-content>
